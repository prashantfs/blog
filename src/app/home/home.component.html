<div class="home-page">

  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h2 class="logo-font">Articles/Blog Posts</h2>
      <!-- <p>A place to share your <i>Angular</i> knowledge.</p> -->
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-4">
        <ng-multiselect-dropdown
        [placeholder]="'Select Type Of Article'"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown></div>
      <div class="col-md-4">

        <input
        placeholder="Keyboard Search"
        class="form-control form-control-lg"
        (keyup)="onSelectAll($event.target)"
        type="text" />
      </div>
      <div class="col-md-4">
        <button (click)="search()" class="btn btn-lg btn-primary-outline">Search</button>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <!-- <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'feed'}"
                 (click)="setListTo('feed')">
                 Your Feed
              </a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link active"
                 [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}">
                 Global Feed
              </a>
            </li>
            <!-- <li class="nav-item" >
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li> -->
          </ul>
        </div>

        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>

    </div>
  </div>
</div>
